<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');
   
    body, html {
      
      height: 100%;
      margin: 0;
    }
    a {
      border: 0;
     
    }
    .main {
       font-family: 'Roboto Mono', monospace;
       font-size: 30px;
       margin-left: 20px;
       top: 5px;
       position: absolute;
    }
    
    .container {
  height: 100vh;
  overflow: hidden;
  overflow-y: auto;
  perspective: 3px;
}
    
    a img {
       border: 0;
    }

    .image1 {
       background-position: center;
       background-repeat: no-repeat;
       background-size: contain;
       width: 100%;
       height: 100%;
       object-fit:cover;
       padding: 0; 
       outline: none;
       border: 0!important;
       transform: translateZ(-0.5px) scale(2);
       z-index: -1;
    }
    
    .no-parallax-section{
  height: 50vh;
      text-align:center;
  padding:30px;
}
    
.no-parallax-content{
  
}
    
       /*Colores de fondo*/

  background:linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(234,38,255,1) 0%, rgba(0,212,255,1) 100%);
}
  </style>
</head>
<body>

  <img class="image1" src="A8CCCB57-D49D-43DB-9E9A-2BFF65FEE550.jpeg" alt="peace">
